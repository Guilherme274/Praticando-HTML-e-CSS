<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Cadastro</title>
</head>
<body>
    <main class="cadastro">

        <img 
            src="./img/carrinho.png" 
            alt="Carrinho">
        <p 
            class="cadastro_titulo">
            <b>Crie sua Conta</b>
        </p>

        <div class="registro">
            <img 
                src="./img/usuario.png" 
                alt="Ícone Usuário">
            <input 
                type="text" 
                placeholder="Nome Completo"
                name="nome">
            <img 
                src="./img/vazia.png">
        </div>
        <div class="registro">
            <img 
                src="./img/usuario.png" 
                alt="Ícone Usuário">
            <input 
                type="email" 
                placeholder="E-mail"
                name="email">
            <img 
                src="./img/email.png" 
                alt="Ícone Email">
        </div>
        <div class="registro">
            <img 
                src="./img/telefone.png" 
                alt="Ícone Telefone">
            <input 
                type="tel" 
                placeholder="Celular"
                name="celular">
            <img 
                src="./img/celular.png" 
                alt="Ícone Celular">
        </div>
        <div class="registro">
            <img 
                src="./img/senha.png" 
                alt="Ícone Senha">
            <input 
                type="password" 
                placeholder="Senha"
                name="senha">
            <img 
                src="./img/celular.png" 
                alt="Ícone Celular">
        </div>
        <div class="registro">
            <img 
                src="./img/senha.png" 
                alt="Ícone Senha">
            <input 
                type="password" 
                placeholder="Confirmar Senha"
                name="confirmarSenha">
            <img 
                src="./img/email.png" 
                alt="Ícone Email">
        </div>
        <div class="termos">
            <input 
                type="checkbox"
                name="checkTermos">
            <p>
                Eu aceito os Termos de Serviço e a Política de Privacidade
            </p>
        </div>

        <button>
            Cadastrar
        </button>
        <p>
            Já tem uma conta?
            <a href="login.html"> 
                Entrar 
            </a>
        </p>

    </main>
</body>
</html>
