<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <main class="cadastro">
        <img 
            src="./img/carrinho.png" 
            alt="Carrinho">
        <p>
            <b>Entre em sua Conta</b>
        </p>

        <div class="registro">
            <img 
                src="./img/usuario.png" 
                alt="Ícone Usuário">
            <input 
                type="email" 
                placeholder="E-mail">
            <img 
                src="./img/email.png" 
                alt="Ícone Email">
        </div>
        <div class="registro">
            <img 
                src="./img/senha.png" 
                alt="Ícone Senha">
            <input 
                type="password" 
                placeholder="Senha">
            <img 
                src="./img/celular.png" 
                alt="Ícone Celular">
        </div>

         <div class="lembre-me">
            <input 
                type="checkbox">
            <p>Lembre-me</p>
        </div>
        

        <button>Entrar</button>
        <p><p>Não tem uma conta?<a href="index.html"> Cadastre-se</a></p></p>
    </main>
</body>
</html>
