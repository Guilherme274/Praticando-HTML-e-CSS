<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/styles.css">
    <title>Login</title>
</head>
<body>
    
        <section class="login">

            <div class="login_slogan">
                <p class="login_textoApresentacao">Faça Login <br> E entre para o nosso time</p>
                <img class="login_imagem"src="./img/imgTelaLogin.jpg" alt="Minha Imagem">
            </div>

            <div class="login_caixaLogin">
                <h1 class="login_caixaLogin_titulo">LOGIN</h1>
                
                <div class="login_caixaLogin_inputs">
                    <label class="login_caixaLogin_labelInput"for="nome_usuario">Usuário</label>
                    <input id="nome_usuario" type="email" placeholder="Usuário">

                    <label class="login_caixaLogin_labelInput"for="senha_usuario">Senha</label>
                    <input id="senha_usuario" type="password" placeholder="Senha">
                </div>
                <a class="login_caixaLogin_botaoRedefinirSenha" href="">Recuperar a Senha</a>
                
                <a class="login_caixaLogin_botaoLogin"href="">LOGIN</a>
            </div>
            
        </section>
    </main>
</body>
</html>
